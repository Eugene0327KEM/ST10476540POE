     <div class="container">
        <h2>Logistics Enquiry Form</h2>
        <form action="/submit_enquiry" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="service">Type of Service:</label>
            <select id="service" name="service" required>
                <option value="">Select Service</option>
                <option value="shipment">Cargo</option>
                <option value="storage">Storage</option>
                <option value="delivery">Delivery</option>
                <option value="consultation">Transportation</option>
            </select>

            <label for="message">Message/Details:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="button">Submit Enquiry</button>
        </form>
    </div>
